<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Practicas Javascript Con Materialize</title>
  <!-- inject:css -->
  <link rel="stylesheet" href="styles/style.min.css">
  <!-- endinject -->
</head>
<body>
  <section id="main-container">
    <div class="container">
      <div class="row">
        <div class="col s10 push-s1">
          <div class="row">
            <div class="col m5 hide-on-small-only">
              <img class="iphone" src="images/iphone.png" alt="">
            </div>
            <div class="col s12 m7">
              <div class="row">
                <div class="signup-form">
                  <h1 class="platzigram">Platzigram</h1>
                  <form action="" class="signup-form">
                    <h2>Regístrate para ver fotos de tus amigos</h2>
                    <div class="section">
                      <a href="" class="btn btn-fb-hiden-on-small-omly">Iniciar sesión con Facebook</a>
                      <a href="" class="btn btn-fb-hiden-on-med-and-up">Iniciar sesión</a>
                    </div>
                    <div class="divider"></div>
                    <div class="section">
                      <input type="email" name="email" placeholder="Correo electrónico">
                      <input type="text" name="name" placeholder="Nombre completo">
                      <input type="text" name="username" placeholder="Nombre de usuario">
                      <input type="password" name="password" placeholder="Contraseña">
                      <button class="btn waves-effect waves-light" type="submit">Regístrate</button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="login-box">
                  ¿Tienes una cuenta? <a href="/signin">Entrar</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="site-footer">
    <div class="container">
      <div class="row">
        <div class="col s12 l3 center-align">
          <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Idioma</a>
          <ul id='dropdown1' class='dropdown-content'>
            <li><a href="#!">Español</a></li>
            <li><a href="#!">Inglés</a></li>
          </ul>
        </div>
        <div class="col s12 l3 push-l6 center">
          <i class="fa fa-copyright" aria-hidden="true"></i> 2016 Platzigram<i class="icon-apache"></i>
        </div>
      </div>
    </div>
  </footer>
  <script src="scripts/vendors/jquery.min.js"></script>
  <script src="scripts/vendors/materialize.min.js"></script>
  <!-- inject:js -->
  <script src="scripts/main.min.js"></script>
  <!-- endinject -->
</body>
</html>
